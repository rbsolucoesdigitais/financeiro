<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>WPay</title>
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/img/favicon/favicon-32x32.png">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="bg-light">

<div class="container-fluid mt-4 px-4">
    <div class="card shadow-lg mx-auto" style="width: 90vw">
        <div class="card-header text-center bg-primary text-white" id="card-title">
            <h4 class="mb-0" id="titulo"></h4>
        </div>

        <div class="card-body">
            <!-- Adicionar -->
            <div class="row g-2 mb-4">
                <div class="col-md-2">
                    <input type="date" id="vencimento" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <input type="text" id="descricao" class="form-control" placeholder="Descrição da conta" required>
                </div>
                <div class="col-md-3">
                    <input type="number" id="valor" class="form-control" placeholder="Valor" min="0.1" required>
                </div>
                <div class="col-md-3 d-grid">
                    <button class="btn btn-outline-success" id="btn-adicionar" onclick="adicionarConta()">Adicionar</button>
                </div>
            </div>

            <!-- Tabela -->
            <div class="table-wrapper">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                        <tr>
                            <th onclick="ordenar('vencimento')" class="sortable">
                                Vencimento <span id="icon-vencimento">↑</span>
                            </th>
                            <th onclick="ordenar('descricao')" class="sortable">
                                Conta <span id="icon-descricao">↑</span>
                            </th>
                            <th onclick="ordenar('valor')" class="sortable">
                                Valor <span id="icon-valor">↑</span>
                            </th>
                            <th onclick="ordenar('status')" class="sortable text-center">
                                Status <span id="icon-status">↑</span>
                            </th>
                            <th class="text-center">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="listaContas"></tbody>
                </table>
            </div>

            <!-- Resumo -->
            <div class="row mt-4 text-center" id="card-footer">
                <div class="col-md-4">
                    <div class="alert total-badge">
                        Débito Total<br><strong id="total">R$ 0.00</strong>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="alert positive-badge">
                        Valor Pago<br><strong id="pago">R$ 0.00</strong>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="alert negative-badge">
                        Saldo Devedor<br><strong id="saldo">R$ 0.00</strong>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="./assets/js/script.js"></script>
</body>
</html>
